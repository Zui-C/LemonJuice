{% extends "admin_base.html" %}

{% block title %}
  创建课程
{% endblock %}

{% block head %}

{% endblock %}

{% block body %}

  <div class="row mt-4">
    <div class="col-sm">
    </div>
    <div class="col-sm">
      <form method="POST" action="{{ url_for('admin.create_class') }}">
        <div class="form-group">
          <label for="">课程代号</label>
          <input type="text" class="form-control" name="class_name">
        </div>
        <div class="form-group">
          <label for="">密码</label>
          <input type="password" class="form-control" name="class_password">
        </div>
        <div class="form-group">
          <label for="">确认密码</label>
          <input type="password" class="form-control" name="confirm_class_password">
        </div>

        <div class="form-check mt-2">
          <input class="form-check-input" type="radio" name="class_type" id="exampleRadios1" value="option0" checked>
          <label class="form-check-label" for="exampleRadios1">
            柠檬摊经营
          </label>
        </div>
        <div class="form-check mt-2 disabled">
          <input class="form-check-input" type="radio" name="class_type" id="exampleRadios2" value="option1" disabled>
          <label class="form-check-label" for="exampleRadios2">
            其它
          </label>
        </div>
        <div class="form-group mt-3">
          <button type="submit" class="btn btn-primary btn-block">创建课程</button>
        </div>
      </form>
    </div>
    <div class="col-sm">
    </div>
  </div>


{% endblock %}
