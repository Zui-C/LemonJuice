{% extends "new_base.html" %}

{% block title %}
  用户登录
{% endblock %}
{% block head %}
{% endblock %} 

{% block body %}
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 grid-margin stretch-card"></div>
        <div class="col-lg-6 grid-margin stretch-card">
            <div class="card">
                              <div class="card-header" style="background-color: rgb(164, 106, 218);">
  <b class="text-white">用户登录</b>
</div>
              <div class="card-body">

                <div class="mt-3">
                <form method="POST" action="{{ url_for('user.user_login') }}">
                    <div class="form-group">
                        <input type="text" class="form-control" id="testid" name="class_name" placeholder="课程代号" >
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" name="class_password" placeholder="密码" >
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" name="user_name" placeholder="昵称" >
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label" for="exampleCheck1" style="color:rgb(164, 106, 218);">
                        <input type="checkbox" class="form-check-input" name="first_login_label" style="color:rgb(164, 106, 218);">首次登录</label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn  btn-block" style="color: #f3f3f3; font-weight: bold; background-color: rgb(164, 106, 218);">登 录</button>
                    </div>
                </form>
              </div>
              </div>
            </div>
        </div>
        <div class="col-lg-3 grid-margin stretch-card"></div>
    </div>
  </div>

{% endblock %}
