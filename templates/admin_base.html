<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>
    {% block title %}
    {% endblock %}
  </title>
  <link rel="stylesheet" href="{{ url_for('static',filename = 'bootstrap/bootstrap.4.6.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename = 'css/init.css') }}">
  {% block head %}
  {% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">经营模拟</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

      </ul>



      <ul class="navbar-nav">
        {% if admin %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('admin.class_manage') }}">课程管理</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('admin.admin_logout') }}">退出</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('admin.admin_login') }}">管理员登陆</a>
          </li>
        {% endif %}

      </ul>

    </div>
  </div>
</nav>
<div class="container-fluid">


  {% block body %}

  {% endblock %}
    {% for message in get_flashed_messages() %}
                <script type="text/javascript">
                  window.alert("{{ message }}");
                </script>
    {% endfor %}
</div>
    <script src="{{ url_for('static',filename = 'jquery/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static',filename = 'bootstrap/bootstrap.4.6.min.js') }}"></script>
</body>
</html>
